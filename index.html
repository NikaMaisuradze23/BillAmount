<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <div class="box-div">

        <img class="img-class" src="https://cdn.shopify.com/app-store/listing_images/0e35a8a53df8c4717abd17f358d9c58d/icon/CJTozO-p6fcCEAE=.png" alt="CALCULATOR" width="100" height="100">
        
        <form class="input-class">
            <div class="bill-Amount">
                <label for="bill-Amount">Bill Amount:</label><br>
                <input type="text" id="bill-amount" name="BillAmount"><br>
            </div>

            <div class="tip-Rate">
                <label for="tip-Rate">Tip Rate:</label><br>
                <input type="text" id="tip-Rate" name="TipRate">
            </div>
            
            <button type="button" id="calculate-button">Calculate</button>
        </form>

        <p class="tip-amount">Tip Amount: <span id="tip-amount">0</span></p>
        <p class="total-amount">Total Amount: <span id="total-amount">0</span></p>

    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
